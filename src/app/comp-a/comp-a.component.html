<mat-card>
  <mat-card-header>
    <mat-card-title>I'm comp A</mat-card-title>
    <mat-card-subtitle>{{ subTitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="click_basic()">Basic</button>
    <button mat-button (click)="click_reroute('b')" color="primary">
      Redirect to to b
    </button>
    <button mat-button (click)="click_reroute('a')" color="accent">
      Redirect to A
    </button>
    <button mat-button color="warn" amplitudeId>default Amplitude</button>
    <button mat-raised-button amplitudeId="special">Special Amplitude</button>
    <button mat-raised-button color="primary">Primary</button>
  </mat-card-actions>
</mat-card>

<button mat-raised-button color="accent">Accent</button>
<button mat-raised-button color="warn">Warn</button>
